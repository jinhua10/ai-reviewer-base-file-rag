<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#2D5BFF"/>

  <!-- Document Icon -->
  <g transform="translate(18, 12)">
    <!-- Document -->
    <rect x="0" y="0" width="20" height="28" rx="2" fill="white" opacity="0.9"/>
    <rect x="0" y="0" width="20" height="28" rx="2" fill="none" stroke="white" stroke-width="1.5"/>

    <!-- Document Lines -->
    <line x1="3" y1="6" x2="17" y2="6" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="3" y1="11" x2="17" y2="11" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="3" y1="16" x2="14" y2="16" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Search Icon -->
    <g transform="translate(8, 20)">
      <circle cx="0" cy="0" r="4" fill="none" stroke="#FF6B35" stroke-width="1.8"/>
      <line x1="3" y1="3" x2="6" y2="6" stroke="#FF6B35" stroke-width="1.8" stroke-linecap="round"/>
    </g>
  </g>

  <!-- AI Brain Icon -->
  <g transform="translate(45, 45)">
    <!-- Brain -->
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.9"/>

    <!-- Neural connections -->
    <circle cx="-2.5" cy="-2" r="1" fill="white"/>
    <circle cx="2.5" cy="-2" r="1" fill="white"/>
    <circle cx="-2.5" cy="2" r="1" fill="white"/>
    <circle cx="2.5" cy="2" r="1" fill="white"/>
    <circle cx="0" cy="0" r="1" fill="white"/>

    <line x1="-2.5" y1="-2" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <line x1="2.5" y1="-2" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <line x1="-2.5" y1="2" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.7"/>
    <line x1="2.5" y1="2" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.7"/>
  </g>

  <!-- Lightning bolt -->
  <g transform="translate(16, 48)">
    <path d="M 0,-4 L -2,0 L 1,0 L -1,4 L 3,0 L 0,0 Z" fill="#FFC107"/>
  </g>
</svg>

