<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2D5BFF" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#2D5BFF" stroke-width="2"/>

  <!-- Document Icon -->
  <g transform="translate(60, 50)">
    <!-- Document -->
    <rect x="0" y="0" width="50" height="70" rx="3" fill="#2D5BFF" opacity="0.2"/>
    <rect x="0" y="0" width="50" height="70" rx="3" fill="none" stroke="#2D5BFF" stroke-width="2.5"/>

    <!-- Document Lines -->
    <line x1="8" y1="15" x2="42" y2="15" stroke="#2D5BFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="25" x2="42" y2="25" stroke="#2D5BFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="35" x2="35" y2="35" stroke="#2D5BFF" stroke-width="2" stroke-linecap="round"/>

    <!-- Search Icon -->
    <g transform="translate(20, 45)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <line x1="6" y1="6" x2="13" y2="13" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- AI Brain Icon -->
  <g transform="translate(120, 120)">
    <!-- Brain outline -->
    <path d="M 0,-15 Q -8,-15 -12,-10 Q -15,-5 -15,0 Q -15,8 -10,12 Q -5,15 0,15 Q 5,15 10,12 Q 15,8 15,0 Q 15,-5 12,-10 Q 8,-15 0,-15"
          fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="2"/>

    <!-- Neural connections -->
    <circle cx="-6" cy="-5" r="2" fill="#10B981"/>
    <circle cx="6" cy="-5" r="2" fill="#10B981"/>
    <circle cx="-6" cy="5" r="2" fill="#10B981"/>
    <circle cx="6" cy="5" r="2" fill="#10B981"/>
    <circle cx="0" cy="0" r="2" fill="#10B981"/>

    <line x1="-6" y1="-5" x2="0" y2="0" stroke="#10B981" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="-5" x2="0" y2="0" stroke="#10B981" stroke-width="1" opacity="0.6"/>
    <line x1="-6" y1="5" x2="0" y2="0" stroke="#10B981" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="5" x2="0" y2="0" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Lightning bolt (for speed) -->
  <g transform="translate(65, 125)">
    <path d="M 0,-8 L -4,0 L 2,0 L -2,8 L 6,0 L 0,0 Z" fill="#FFC107" stroke="#FFC107" stroke-width="1"/>
  </g>

  <!-- Text RAG -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="#2D5BFF">RAG</text>
</svg>
