<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="100" fill="#F8F9FF" rx="10"/>

  <!-- Logo Icon (Left Side) -->
  <g transform="translate(50, 50)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="35" fill="#2D5BFF" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#2D5BFF" stroke-width="2"/>

    <!-- Document Icon -->
    <g transform="translate(-12, -15)">
      <rect x="0" y="0" width="18" height="25" rx="2" fill="#2D5BFF" opacity="0.3"/>
      <rect x="0" y="0" width="18" height="25" rx="2" fill="none" stroke="#2D5BFF" stroke-width="1.5"/>
      <line x1="3" y1="6" x2="15" y2="6" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="11" x2="15" y2="11" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="16" x2="12" y2="16" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Search Icon -->
    <g transform="translate(8, 5)">
      <circle cx="0" cy="0" r="5" fill="none" stroke="#FF6B35" stroke-width="1.8"/>
      <line x1="4" y1="4" x2="8" y2="8" stroke="#FF6B35" stroke-width="1.8" stroke-linecap="round"/>
    </g>

    <!-- AI Brain -->
    <g transform="translate(10, -8)">
      <path d="M 0,-8 Q -4,-8 -6,-5 Q -8,-3 -8,0 Q -8,4 -5,6 Q -3,8 0,8 Q 3,8 5,6 Q 8,4 8,0 Q 8,-3 6,-5 Q 4,-8 0,-8"
            fill="#10B981" opacity="0.2" stroke="#10B981" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="1.5" fill="#10B981"/>
      <circle cx="-3" cy="-2" r="1" fill="#10B981"/>
      <circle cx="3" cy="-2" r="1" fill="#10B981"/>
      <circle cx="-3" cy="2" r="1" fill="#10B981"/>
      <circle cx="3" cy="2" r="1" fill="#10B981"/>
    </g>

    <!-- Lightning -->
    <g transform="translate(-15, 12)">
      <path d="M 0,-5 L -2,0 L 1,0 L -1,5 L 3,0 L 0,0 Z" fill="#FFC107"/>
    </g>
  </g>

  <!-- Text Content (Right Side) -->
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D5BFF">
    AI Reviewer
  </text>
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#666">
    Base File RAG System
  </text>

  <!-- Version Badge -->
  <g transform="translate(350, 25)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#10B981"/>
    <text x="20" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
          fill="white" text-anchor="middle">v1.0</text>
  </g>
</svg>

