<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="100" fill="transparent"/>

  <!-- Logo Icon -->
  <g transform="translate(20, 20)">
    <!-- Circle background -->
    <circle cx="30" cy="30" r="28" fill="#2D5BFF" opacity="0.1"/>
    <circle cx="30" cy="30" r="25" fill="none" stroke="#2D5BFF" stroke-width="2"/>

    <!-- Document with magnifying glass -->
    <g transform="translate(15, 10)">
      <rect x="0" y="0" width="18" height="25" rx="2" fill="none" stroke="#2D5BFF" stroke-width="2"/>
      <line x1="3" y1="6" x2="15" y2="6" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="10" x2="15" y2="10" stroke="#2D5BFF" stroke-width="1.5" stroke-linecap="round"/>

      <!-- Magnifying glass -->
      <circle cx="10" cy="18" r="4" fill="none" stroke="#FF6B35" stroke-width="1.8"/>
      <line x1="13" y1="21" x2="16" y2="24" stroke="#FF6B35" stroke-width="1.8" stroke-linecap="round"/>
    </g>

    <!-- AI spark -->
    <circle cx="45" cy="15" r="3" fill="#10B981"/>
    <path d="M 45,15 L 47,12 L 46,15 L 49,15 L 45,18 L 46,15 L 43,15 Z" fill="#10B981" opacity="0.6"/>
  </g>

  <!-- Text -->
  <g transform="translate(90, 0)">
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">
      AI Reviewer
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
      Base File RAG System
    </text>
  </g>

  <!-- Tagline badges -->
  <g transform="translate(90, 80)">
    <rect x="0" y="0" width="80" height="18" rx="9" fill="#2D5BFF" opacity="0.1"/>
    <text x="40" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="600"
          text-anchor="middle" fill="#2D5BFF">Zero Deps</text>

    <rect x="90" y="0" width="90" height="18" rx="9" fill="#10B981" opacity="0.1"/>
    <text x="135" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="600"
          text-anchor="middle" fill="#10B981">100% Local</text>

    <rect x="190" y="0" width="70" height="18" rx="9" fill="#FF6B35" opacity="0.1"/>
    <text x="225" y="13" font-family="Arial, sans-serif" font-size="11" font-weight="600"
          text-anchor="middle" fill="#FF6B35">Fast</text>
  </g>
</svg>

